# permissions for end users to edit tests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: test-editor-role
rules:
- apiGroups:
  - testing.flagger.app
  resources:
  - tests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - testing.flagger.app
  resources:
  - tests/status
  verbs:
  - get
